<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fighting Game</title>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<style>
			* {
				box-sizing: border-box;
				font-family: 'Press Start 2P', cursive;
			}
		</style>
	</head>
	<body>
		<!-- main container -->
		<div style="position: relative; display: inline-block">
			<!-- health bar interface -->
			<div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
				<!-- player health -->
				<div
					style="
						position: relative;
						display: flex;
						justify-content: flex-end;
						width: 100%;
						border-top: 4px solid white;
						border-bottom: 4px solid white;
						border-left: 4px solid white;
					"
				>
					<div style="background-color: red; height: 30px; width: 100%"></div>
					<div
						id="playerHealth"
						style="position: absolute; width: 100%; background-color: #818cf8; top: 0; bottom: 0; right: 0"
					></div>
				</div>
				<!-- timer -->
				<div
					id="timer"
					style="
						background-color: black;
						height: 50px;
						width: 100px;
						flex-shrink: 0;
						display: flex;
						justify-content: center;
						align-items: center;
						color: white;
						border: 4px solid white;
					"
				>
					10
				</div>
				<!-- enemy health -->
				<div
					style="
						position: relative;
						width: 100%;
						border-top: 4px solid white;
						border-bottom: 4px solid white;
						border-right: 4px solid white;
					"
				>
					<div style="background-color: red; height: 30px"></div>
					<div
						id="enemyHealth"
						style="position: absolute; background-color: #818cf8; top: 0; bottom: 0; left: 0; right: 0"
					></div>
				</div>
			</div>
			<!-- Match result -->
			<div
				id="matchResult"
				style="
					position: absolute;
					color: white;
					display: none;
					justify-content: center;
					align-items: center;
					top: 0;
					bottom: 0;
					left: 0;
					right: 0;
				"
			>
				Tie
			</div>
			<canvas></canvas>

			<!-- player actions -->
			<div>
				<table border="1">
				  <thead>
				    <tr>
				      <th>Action</th>
				      <th>Left Player</th>
				      <th>Right Player</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td>Move Left</td>
				      <td>A</td>
				      <td>← (Left Arrow)</td>
				    </tr>
				    <tr>
				      <td>Move Right</td>
				      <td>D</td>
				      <td>→ (Right Arrow)</td>
				    </tr>
				    <tr>
				      <td>Jump</td>
				      <td>W</td>
				      <td>↑ (Up Arrow)</td>
				    </tr>
				    <tr>
				      <td>Attack</td>
				      <td>S</td>
				      <td>↓ (Down Arrow)</td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
		
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
			integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="src/utils.js"></script>
		<script src="src/classes.js"></script>
		<script src="index.js"></script>
		<!DOCTYPE html>
	</body>
</html>
